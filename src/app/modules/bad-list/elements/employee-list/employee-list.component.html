<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of data; index as i">
    <div class="row">
      <div class="col-8">{{item.label}}</div>
      <div class="col-2 text-right">
        <span class="badge badge-secondary">{{ calculate(item) }}</span>
      </div>
      <div class="col-2">
        <button class="btn btn-danger" (click)="remove.emit(i)"> Delete</button>
      </div>
    </div>
  </li>
</ul>
